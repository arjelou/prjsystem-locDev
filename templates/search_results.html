
{% extends 'base.html' %}

{% block content %}
    <h2>Search Results for "{{ query }}"</h2>

    {% if results %}
        <ul>
            {% for article in results %}
                <li>
                    <a href="{% url 'article_detail' article.id %}">{{ article.title }}</a>
                    <p>{{ article.content|truncatechars:150 }}</p>
                </li>
            {% endfor %}
        </ul>
    {% else %}
        <p>No articles found.</p>
    {% endif %}
{% endblock %}
